<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>
    <nav class="jumbotron nav-bar vertical-center">
        
        <h2 class="nav-text ">Weather API</h2>
    </nav>
    <div class="weather-container">
        <div class="my-form" >
            <div class="my-input">
                <h5>Enter a City: </h5><input type="text" id="cityInput" autocomplete="off" value="">
            </div>
            <button class="input-button btn btn-primary" id="submit" type="button">Submit</button>
        </div>

        <img src="" alt="" class="icon">
        <p class="city"></p>
        <p class="weather"></p>
        <p class="description"></p>
        <p class="temp"></p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
